<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Sign-up Form (TOP) by RG84</title>
</head>
<body>
    <div class="image-side">
        <div class="logo"></div>
        <div class="credit"></div>
    </div>
    <div class="form-side">
        <div class="intro"></div>
        <div class="sign-up-data">
            <form action="">
                <label for="firstname">Nome*</label>
                <input type="text" name="user-firstname" id="firstname" required />
                <label for="lastname">Cognome*</label>
                <input type="text" name="user-lastname" id="laststname" required />
                <label for="mail">Email*</label>
                <input type="email" name="user-email" id="mail" required />
                <label for="tel">Telefono</label>
                <input type="tel" name="user-phone-number" id="tel">

            </form>
        </div>
        <div></div>
    </div>
</body>
</html>
